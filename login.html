<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BooterSpace | Sign in</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="auth-wrap">
    <section class="card auth-card">
      <h1>Sign in</h1>
      <p class="muted mt8">Access your professional network.</p>
      <form id="login-form" class="mt16">
        <input class="input" type="email" placeholder="Email" required />
        <input class="input mt8" type="password" placeholder="Password" required />
        <button class="btn mt12" type="submit">Sign in</button>
      </form>
      <p class="muted mt12">No account? <a href="signup.html" style="color:#0a66c2">Join now</a></p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
