<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BooterSpace | Join</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="auth-wrap">
    <section class="card auth-card">
      <h1>Create your account</h1>
      <p class="muted mt8">Build your career community.</p>
      <form id="signup-form" class="mt16">
        <input id="signup-name" class="input" placeholder="Full name" required />
        <input class="input mt8" type="email" placeholder="Email" required />
        <input class="input mt8" type="password" placeholder="Password" required />
        <button class="btn mt12" type="submit">Join now</button>
      </form>
      <p class="muted mt12">Already a member? <a href="login.html" style="color:#0a66c2">Sign in</a></p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
