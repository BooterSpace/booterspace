<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BooterSpace | Join</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="auth-wrap">
    <section class="card auth-card">
      <a class="brand" href="login.html">BooterSpace</a>
      <h1 class="mt16">Create your account</h1>
      <p class="muted mt8">Build your career community.</p>
      <form id="signup-form" class="mt16">
        <input id="signup-name" class="input" placeholder="Full name" required />
        <input id="signup-email" class="input mt8" type="email" placeholder="Email" required />
        <input id="signup-password" class="input mt8" type="password" placeholder="Password (min 8 chars)" minlength="8" required />
        <button class="btn mt12" type="submit">Join now</button>
      </form>
      <p id="auth-message" class="auth-message mt12" aria-live="polite"></p>
      <p class="muted mt12">Already a member? <a href="login.html" class="auth-link">Sign in</a></p>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
